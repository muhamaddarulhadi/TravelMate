        <div class="container">
            <div class="row" data-aos="fade-up">
                <div class="col-lg-12 text-center" style="height: 130px;padding-bottom: 0px;">
                    <h2 class="text-uppercase section-heading">SURVIVAL GUIDES</h2>
                    <h3 class="text-muted section-subheading" style="font-size: 18px;">Top 12 Tips For Travelling To Malaysia<br></h3>
                </div>
            </div>
            <div class="row text-center" data-aos="fade-up" style="padding-top: 38px;">
                <div class="col-md-4" style="padding-right: 20px;padding-left: 20px;">
                    <h4 class="section-heading"><br>Learn the local language</h4>
                    <p class="text-justify text-muted" style="font-size: 17px;">&nbsp;<br>To communicate better with local, try to learn to say basic words in Malay, Chinese, and Tamil.&nbsp;You could also use body language and a smile so they understand what you are trying to say.<br><br></p>
                </div>
                <div class="col-md-4">
                    <h4 class="section-heading"><br>Know duty-free rules<br></h4>
                    <p class="text-justify text-muted" style="font-size: 17px;"><br>Malaysia is serious about duty-free concession. There is a limit for buying certain items.&nbsp;Travellers are required to go to the Red Lane to declare their goods. If they have nothing to declare, they can move on to the Green
                        Lane.<br><br></p>
                </div>
                <div class="col-md-4" style="padding-right: 20px;padding-left: 20px;">
                    <h4 class="section-heading"><br>No drugs allowed<br></h4>
                    <p class="text-justify text-muted" style="font-size: 17px;"><br>Taking drugs into Malaysia is a serious offence, regardless of quantity. The punishment for these cases will be high fines and jail time. Before travelling, make sure to double check your luggage and bags to be sure there are no
                        questionable substances that may appear among your belongings.<br><br><br></p>
                </div>
                <div class="col-md-4">
                    <h4 class="section-heading"><br>Prepare for hot and humid weather<br></h4>
                    <p class="text-justify text-muted" style="font-size: 17px;"><br>Malaysia offers lovely tropical weather, with temperatures roughly between 28 – 31ºC. The weather can be extremely hot on certain days, though, and more humid on rainy and sunny days. Have back-up plans to enjoy indoor activities
                        to avoid sweating under the sun or getting soaked from the rain.<br><br></p>
                </div>
                <div class="col-md-4">
                    <h4 class="section-heading"><br>Make use of public transport<br></h4>
                    <p class="text-justify text-muted" style="font-size: 17px;"><br>Public transport has become more convenient for visitors travelling around Malaysia. But, if you want to save on travelling costs, it would be best to walk around. Although you might want to avoid walking in the afternoons to prevent
                        heat strokes. Map out public transportation routes to your destination before heading out<br><br><br></p>
                </div>
                <div class="col-md-4">
                    <h4 class="section-heading"><br>No extra tips<br></h4>
                    <p class="text-justify text-muted" style="font-size: 17px;"><br>There is no tipping in Malaysia. Many cafes, restaurants, pubs and bars charge a 10% service charge and 6% Goods and Services Tax on top of your bill. These are mentioned on the menu.<br><br></p>
                </div>
                <div class="col-md-4">
                    <h4 class="section-heading"><br>Cotton is your best friend<br></h4>
                    <p class="text-justify text-muted" style="font-size: 17px;"><br>In a humid country like Malaysia, you’ll want to wear breathable fabrics that will keep you cool during the day. So, clothes made out of cotton or even linen are perfect. The material is light and breezy and doesn’t trap heat unlike
                        cold climate textiles such as wool.<br><br></p>
                </div>
                <div class="col-md-4">
                    <h4 class="section-heading"><br>Home &amp; Worship places</h4>
                    <p class="text-justify text-muted" style="font-size: 17px;"><br>Shoes must always be removed when entering a Malaysian home or when visiting places of worship such as Mosque or Temple.&nbsp;Some mosques provide robes and scarves for female visitors. Taking photographs at places of worship is
                        usually permitted but always ask permission beforehand.<br><br><br></p>
                </div>
                <div class="col-md-4">
                    <h4 class="section-heading"><br><strong>Avoid the haze</strong><br></h4>
                    <p class="text-justify text-muted" style="font-size: 17px;"><br>The severity of haze in Malaysia changes on a yearly basis. It is advisable to monitor the conditions before travelling.<br><br></p>
                </div>
                <div class="col-md-4">
                    <h4 class="section-heading"><br><strong>Join local communities before arriving</strong><br></h4>
                    <p class="text-justify text-muted" style="font-size: 17px;"><br>We recommend looking at hostels that organise special programmes such as food tours, city tours, hiking, night life, and many other fun activities.<br><br></p>
                </div>
                <div class="col-md-4">
                    <h4 class="section-heading"><br><strong>Be adventurous in trying hawker stalls</strong><br></h4>
                    <p class="text-justify text-muted" style="font-size: 17px;"><br>Hawker stalls can look hot and stuffy due to thick crowds, but the local delicacies may just be worth it. Authentic local food is prepared and cooked at stalls before serving. Try as many local dishes as you want because these
                        are more affordable than fancy restaurants.<br><br></p>
                </div>
                <div class="col-md-4">
                    <h4 class="section-heading"><br><strong>Prepare equipment for hiking in rainforests and mountains</strong><br></h4>
                    <p class="text-justify text-muted" style="font-size: 17px;"><br>Malaysia has plenty of stunning tropical rainforests and mountains. Appropriate clothing is recommended in order to enjoy your adventures here. Wear comfortable sports or hiking shoes. Take insect repellent with you and bring some
                        healthy snacks in case you get hungry along the way. Most importantly, drink plenty of water to stay hydrated.<br><br></p>
                </div>
            </div>
        </div>
    </section>

</li></li>

                                    <p class="text-justify" style="font-size: 17px;"><br>According to legend, Melaka was founded when Parameswara (circa 1400) was inspired by the courage of a mouse deer. This decision would foreshadow the bravery later required of the locals, because Melaka would be

                                    <p class="text-justify" style="font-size: 17px;"><br>If you want proof of Mother Nature’s blessings, this is the place to see it. Sheer limestone cliffs rise like the tower(s) of Sauron over the quiet, verdure, unsuspecting rainforest. The two caves — Deer Cave and

                                    <p class="text-justify" style="font-size: 17px;"><br>Home to the tallest mountain in Southeast Asia, nowhere can compete with Sabah when it comes to hiking. Hikers typically set aside two to three days to conquer all 13,435 ft (4,095 meters) of Mount Kinabalu, and
